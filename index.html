<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Character Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="controls">
    <select id="characterSelect">
      <option value="body.glb">شخصية 1</option>
      <option value="Soldier.glb">شخصية 2</option>
      <option value="TranThiNgocTham.glb">شخصية 3</option>
    </select>
    <button id="generateBtn">إنشاء شخصية</button>
    <button id="storyBtn">عرض القصة</button>
    <button id="statsBtn">عرض الإحصائيات</button>
    <button id="rarityBtn">عرض الندرة</button>
    <input type="file" id="uploadFace" accept="image/*" />
  </div>

  <div id="storyBox" class="infoBox"></div>
  <div id="statsBox" class="infoBox"></div>
  <div id="rarityBox" class="infoBox"></div>

  <canvas id="scene"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="script.js"></script>
</body>
</html>
